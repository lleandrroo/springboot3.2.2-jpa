# Configura��es de banco de dados H2 (exemplo para testes)
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# Configura��o do Console do H2 (opcional, apenas para acesso ao console H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# exibir as consultas SQL geradas pelo Hibernate no console
spring.jpa.show-sql=true 
# formatar as consultas SQL geradas pelo Hibernate no console
spring.jpa.properties.hibernate.format_sql=true